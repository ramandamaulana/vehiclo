  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">

          <div class="col-md-6">
            <div class="card-body">
              <div class="brand-wrapper">
                <h2>Masuk</h2>
              </div>
              <p class="login-card-description text-left">Masuk untuk memantau kendaraan Anda</p>
              <form action="#!">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
              </form>
              <p class="login-card-footer-text ml-5">Lupa password?<a href="register.html" class="text-reset"
                  data-target="#pwdModal" data-toggle="modal">Klik di sini</a></p>
            </div>
          </div>
          <div class="col-md-6">
            <img src="assets/img/login1.png" alt="login" class="login-card-img">
          </div>
        </div>
