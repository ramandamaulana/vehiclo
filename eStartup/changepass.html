<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-5">Change Password</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"

                            </div>
                            <p class="lead h6 mb-3">*Set a password of at least 8 characters</p>
                            <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit"><a
